<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>sort排序</title>
		<script>
			// 排序坑之一
			var numarr = [10,20,1,2];
			console.log(numarr.sort()); // 排序结果 1,10,2,10   [黑人问号]
			// 排序坑之二
			
			var strnum = ['Google','apple','Microsoft'];
			console.log(strnum.sort()); // 排序结果 Google Microsoft apple  [黑人问号]
			
			// js中sort排序原理,将所有比较的元素转为string,再比较其ASCII码
			
			// 更正坑一,对数字进行排序
			var numarr2 = [10,20,1,2];
			console.log(numarr2.sort(function(x,y){
				if(x < y){
					return -1;
				}else if(x>y){
					return 1;
				}else{
					return 0;
				}
			})); // 排序结果 1,2,10,20
			
			// 更正坑2,对字符串进行排序(大小写不敏感)
			var strarr2 = ['Google','apple','Microsoft'];
			console.log(strarr2.sort(function(x,y){
				x1 = x.toUpperCase();
				y1 = y.toUpperCase();
				if(x1 < y1){
					return -1;
				}else if(x1 > y1){
					return 1;
				}else{
					return 0;
				}
			})); // 排序结果 apple Google  Microsoft
			
			// 注意: sort()对arr数组进行重新排序,改变的是原来的数组.
			
			
			// 降序操作 数字
			var lowerarr = [10,20,1,2];
			lowerarr.sort(function(x,y){
				if(x<y){
					return 1;
				}else if(x>y){
					return -1;
				}else{
					return 0;
				}
			})
			console.log('降序操作之后',lowerarr);
			
			// 降序操作 字符串
			var strlower = ['Google','apple','Azmason','Microsoft'];
			strlower.sort(function(x,y){
				var x1 = x.toUpperCase();
				var y1 = y.toUpperCase();
				
				if(x1 < y1){
					return 1;
				}else if(x1 > y1){
					return -1;
				}else{
					return 0;
				}
			});
			
			console.log('降序操作之后',strlower);
		</script>
	</head>
	<body>
	</body>
</html>
