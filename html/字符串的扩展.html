<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>字符串的扩展</title>
		<script>
			
			// es6新增的字符串的方法
			// startWith() endWith() includes() repeat()
			console.log('hello'.repeat(2));
			
			// ES2017中新增了padStart() padEnd()
			let n = 'x'.padStart(5,'abc');
			console.log(n);
			
			let end = 'x'.padEnd(5,'abc');
			console.log(end);
			console.log('================');
			(function(x = 0,y = 0){
				console.log('aaa');
			}());
			console.log('==================');
			
			let s = Symbol('abc');
			let s2 = Symbol('abc');
			console.log(s === s2);
			console.log(s.toString());
			
// 			let n1 = 'abc';
// 			let n2 = 'abc';
// 			console.log(n1 === n2);
			console.log('==================');
			console.log(Object.is(+0,-0)); // false
			console.log(Object.is(NaN,NaN)); // true
			
			console.log(+0 === -0); // true
			console.log(NaN === NaN); // false
			console.log('===================');
			var target = {
				'a':1
			}
			var source1 = {
				'b':2
			}
			var source2 = {
				'c':3,
				'd':{
					'e':0
				}
			}
			Object.assign(target,source1,source2);
			console.log(target);
			source2.d.d = 4;
			console.log(source2);
			console.log(target);
			console.log('=================');
			var str = '1.1';
			var num = parseInt(str);
			console.log(num);
			var num2 = window.parseInt(str);
			console.log(num2);
			var num3 = Number.parseInt(str);
			console.log(num3);
			
		</script>
	</head>
	<body>
	</body>
</html>
