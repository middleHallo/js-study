			// 二: JSONP
			// 缺点: 预先定义好，不灵活。需要服务器端的页面进行相应的配合的。只支持GET,不支持POST
			
			// 三: 搭建代理服务器
			// 优点: 无需服务提供商的配合
			// 缺点: 需服务器端额外做开发。
