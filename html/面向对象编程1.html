<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>面向对象编程</title>
		<script>
			var Student = {
				name:'Robot',
				height:1.2,
				run:function(){
					console.log(`${this.name} is running...`);
				}
			}
			
			var Bird = {
				fly:function(){
					console.log(`${this.name} is fly`);
				}
			}
			
			var xiaoming = {
				name:'小明'
			}
			
			// xiaoming 的原型(__proto__)指向了Student对象
			// js中的继承就是,原型指向了某个对象
			xiaoming.__proto__ = Student;
			
			console.log(xiaoming.__proto__);
			
			xiaoming.run();
			
			xiaoming.__proto__ = Bird;
			xiaoming.fly();
			
			// 实际编程中,不要使用__proto__改变对象的原型,而是通过createObject来
			
			function createStudent(name){
				// 基于Student原型创建一个新对象
				var s = Object.create(Student);
				// 初始化
				s.name = name;
				return s;
			}
			
			var xiaohong = createStudent('小红');
			xiaohong.run();
			
			// __proto__ 是创建对象的原型,它指向的对象是新创建对象的原型对象
			console.log(xiaohong.__proto__ === Student);
			console.log(xiaohong.__proto__);
			
		</script>
	</head>
	<body>
	</body>
</html>
