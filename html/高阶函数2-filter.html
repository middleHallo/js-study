<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>filter操作</title>
		<script>
			// filter 和 map类似,和map不同的是,filter()把传入的函数依次作用于每个元素，
			// 并根据返回的true  or  false决定保留和丢弃该元素
			
			// 也就是说 map()用于对每个元素做处理,filter()用于筛选元素
			// 案例1
			var arr = [1,2,3,4,5,6];
			var r = arr.filter(function(x){
				return false;
			})
			console.log(r.length); // 0
			console.log(r); // []
			
			// 案例2
			var r2 = arr.filter(function(x){
				return x%2 !== 0;
			})
			console.log(r2.length); // 3
			console.log(r2); // [1,3,5]
		</script>
	</head>
	<body>
	</body>
</html>
