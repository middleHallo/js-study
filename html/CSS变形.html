<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS变形</title>
		<style>
			
			.myDiv{
				margin-top: 50px;
				position: relative;
				z-index: 0;
			}
			.myDiv div{
				z-index: 1;
				position: absolute;
				width: 100px;
				height: 100px;
				background-color: #D2691E;
			}
			
			.mydiv2{
				transform:translate(200px) scale(-1) rotate(120deg);
				background-color: #7FFFD4;
				z-index: 2;
			}
		</style>
	</head>
	<body>
		<div class="myDiv">
			<div>保持原样不变</div>
			<div class="mydiv2">汽车人，旋转30渡</div>
		</div>
	</body>
</html>
